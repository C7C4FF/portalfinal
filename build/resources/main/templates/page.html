<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/css/page.css">
</head>
<body>
<div class="bookcover">
    <div class="bookdot">
        <div class="page">
            <div class="column1">
                <div class="profile">
                    <img class="profile-image" th:src="${minihome.path}" th:if="${minihome} ne null" alt=""/>
                    <div class="profile-text" th:text="${minihome.introduction}" th:if="${minihome} ne null"><br></div>
                </div>
            </div>
            <div class="column2">
                <div class="top-text-box">
                    <div class="title" th:text="${user.nickname}">닉네임</div>
                </div>
                <div class="main-content">
                    <div class="upper-content">
                        <div id="bold-text">댓글</div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="menu">
                <form><button onclick="location.replace('user/minihome/update')">프로필 수정</button ></form>
                <br>
                <form><button onclick="location.replace('logout')">로그아웃</button></form>
                <br>
                <form method="post" th:action="@{/random}"><button type="submit">랜덤방문</button></form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
