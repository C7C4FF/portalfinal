<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form th:action="@{/signup}" th:object="${UserSignUp}" method="post">
        <div class="mb-3">
            <label th:for="username" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" name="username" placeholder="이메일을 입력하세요">
        </div>
        <div class="mb-3">
            <label th:for="password"><b>Password</b></label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" name="password"
                   required>
        </div>
        <div class="mb-3">
            <label th:for="nickname"><b>Nickname</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" name="nickname" required>
        </div>
        <button type="submit" th:href="@{/signup}" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
