<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/update}" th:object="${UserUpdate}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label th:for="nickname"><b>프로필사진</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" name="nickname" required>
        </div>
        <div class="mb-3">
            <label th:for="nickname"><b>닉네임</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" name="nickname" required>
        </div>
        <div class="mb-3">
            <label th:for="introduction"><b>자기소개</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" name="nickname" required>
        </div>

        <button type="submit" th:href="@{/signup}" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
